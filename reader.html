<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Read An Immigrant's Story online - A novel by Dick Griola">
  <meta name="author" content="Dick Griola">
  <meta name="robots" content="noindex, nofollow">
  
  <title>Read - An Immigrant's Story</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/typography.css">
  <link rel="stylesheet" href="src/css/layout.css">
  <link rel="stylesheet" href="src/css/components.css">
  <link rel="stylesheet" href="src/css/reader.css">
  <link rel="stylesheet" href="src/css/dark-mode.css">
  <link rel="stylesheet" href="src/css/font-size-control.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/book-cover-placeholder.svg">
</head>
<body class="reader-page">
  <a href="#chapter-content" class="skip-to-content">Skip to chapter content</a>

  <!-- Header -->
  <header class="reader-header">
    <div class="container">
      <a href="index.html" class="reader-title">An Immigrant's Story</a>
      <div class="flex items-center gap-3">
        <span id="current-chapter-info" aria-live="polite"></span>
        <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-controls="sidebar">
          ☰ Chapters
        </button>
      </div>
    </div>
  </header>

  <!-- Reader Layout -->
  <div class="reader-layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Chapter navigation">
      <div class="sidebar-header">
        <h2>Chapters</h2>
      </div>
      <nav id="chapter-menu-container" aria-label="Chapter list">
        <!-- Chapter menu will be generated by JavaScript -->
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="reader-content">
      <!-- Loading Indicator -->
      <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Loading chapter...</p>
      </div>

      <!-- Error Container -->
      <div id="error-container" class="error-container" role="alert">
        <!-- Error messages will be displayed here -->
      </div>

      <!-- Chapter Content -->
      <article id="chapter-content" class="reading-content">
        <!-- Chapter content will be loaded here -->
      </article>

      <!-- Navigation Controls -->
      <nav class="navigation-controls" aria-label="Chapter navigation">
        <div class="nav-button-group">
          <button id="prev-chapter" class="nav-btn" aria-label="Previous chapter">
            <span class="nav-btn-icon">←</span>
            <span class="nav-btn-text">Previous</span>
          </button>
        </div>
        
        <div class="nav-info" id="nav-chapter-info">
          <!-- Chapter info displayed here -->
        </div>
        
        <div class="nav-button-group">
          <button id="next-chapter" class="nav-btn" aria-label="Next chapter">
            <span class="nav-btn-text">Next</span>
            <span class="nav-btn-icon">→</span>
          </button>
        </div>
      </nav>

      <!-- Quick Links -->
      <div class="quick-links">
        <a href="index.html" class="quick-link">← Back to Home</a>
        <a href="#" onclick="window.print(); return false;" class="quick-link">Print Chapter</a>
      </div>
    </main>
  </div>

  <!-- Menu Overlay (Mobile) -->
  <div id="menu-overlay" class="menu-overlay" aria-hidden="true"></div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Dick Griola. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript Module -->
  <script type="module" src="src/js/reader.js"></script>
</body>
</html>
