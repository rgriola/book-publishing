<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#2c3e50"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#3498db" stroke-width="2"/>
  
  <!-- Title area -->
  <rect x="30" y="150" width="240" height="150" fill="rgba(52, 152, 219, 0.2)" rx="8"/>
  
  <!-- Book icon -->
  <g transform="translate(135, 80)">
    <rect x="-15" y="-20" width="30" height="40" fill="#3498db" rx="2"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    AN IMMIGRANT'S
  </text>
  <text x="150" y="220" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    STORY
  </text>
  <text x="150" y="260" font-family="Georgia, serif" font-size="16" fill="#3498db" text-anchor="middle" font-style="italic">
    by Dick Griola
  </text>
  
  <!-- Decorative element -->
  <line x1="80" y1="280" x2="220" y2="280" stroke="#3498db" stroke-width="1"/>
  
  <!-- Placeholder text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    BOOK COVER
  </text>
  <text x="150" y="395" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    PLACEHOLDER
  </text>
</svg>
